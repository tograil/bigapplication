<c2c-skip-nav>
  <c2c-nav [style.z-index]="layout?.zIndex !== '' ? layout?.zIndex : null" appWatchHeight (heightChange)="onHeightChange('top', $event, 10)"
    appStatusBarAware></c2c-nav>
</c2c-skip-nav>
<div class="content-container">
  <div [style.padding-top]="layout?.paddingTop !== false ? padding.top + 'px' : null" [style.padding-bottom]="padding.bottom + 'px'"
    class="content-area" appStatusBarAware statusBarExclude="['/']">
    <router-outlet></router-outlet>
  </div>
</div>
<jhi-footer appWatchHeight (heightChange)="onHeightChange('bottom', $event, 80)" appStatusBarAware></jhi-footer>
